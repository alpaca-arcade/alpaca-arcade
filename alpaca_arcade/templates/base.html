<html lang="en">
	<head>
        <meta charset="utf-8">

        {% block head %}{% endblock %}

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
	<body>
		<main>
			{% block main %}{% endblock %}
		</main>
	</body>
</html>
