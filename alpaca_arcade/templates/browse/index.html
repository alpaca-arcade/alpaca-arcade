{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='browse.css') }}">
{% endblock %}

{% block main %}
<div class="main-container">
    <img src="/static/images/logo.svg" alt="Alpaca Arcade logo" width=300 height=350>
    <div class="hero">
        <h1 class="lit">{% block title %}CHOOSE A GAME{% endblock %}</h1>
    </div>
    <div class="game-choices">
        <article class="game-choice" data-game="minesweeper">
            <h2 class="lit">Minesweeper</h2>
            <p>The classic puzzle game of survival. Flag the mines and ensure a safe path for the rest of mankind.</p>
            <a class="choose-button" href="overview/?game=minesweeper">Choose</a>
        </article>
    </div>
</div>
{% endblock %}
