{% extends "base.html" %}

{%block title %}Minesweeper{% endblock %}

{% block main %}

<!-- PLEASE FEEL FREE TO CHANGE THE LAYOUT OF THIS HOWEVER YOU LIKE, LENA <3 THIS IS JUST A SMALL TEMPORARY THING TO GET THE LOGIC WORKING! -->
<dialog id="difficultySelection">
  <input type="radio" name="difficulty" value="easy">Easy</input>
  <input type="radio" name="difficulty" value="medium" checked>Medium</input>
  <input type="radio" name="difficulty" value="hard">Hard</input>
  <input type="radio" name="difficulty" value="custom">Custom</input>
  <div>
    <label for="rC">rows:
    <input id="rC" type="number" min="5" max="100"/>
    </label>
    <label for="cC">columns:
    <input id="cC" type="number" min="5" max="100"/>
    </label>
    <label for="bC">mines:
    <input id="bC" type="number" min="1"/>
    </label>
  </div>
  <button>confirm</button>
</dialog>

<dialog id="end-game-modal">
</dialog>

<div class="bg-dark d-flex justify-content-center align-items-center min-vh-100">
  <div class="card bg-secondary text-light p-4 rounded shadow-lg">
    <h2 class="text-center mb-4"><i class="fas fa-bomb me-2"></i>Minesweeper</h2>
    <div class="d-flex justify-content-between align-items-center mb-3">
      <button class="btn btn-success" id="play-button">
        <i class="fas fa-redo me-2"></i>New Game
      </button>

      <div class="text-light">
        Elapsed Time: <span id="elapsed-time">00:00:00</span>
        <br>
        Bomb Count: <span id="bomb-count"></span>
      </div>
    </div>

    <div id="minesweeper-grid" class="board">
      <!-- Cells are generated via JavaScript -->
    </div>
  </div>

  <!-- Game Logic -->
  <script src="{{ url_for('static', filename='minesweeper.js') }}"></script>
</div>
{% endblock %}
