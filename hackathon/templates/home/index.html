<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minesweeper</title>

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>

  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-dark d-flex justify-content-center align-items-center min-vh-100">
  <div class="card bg-secondary text-light p-4 rounded shadow-lg">
    <h2 class="text-center mb-4"><i class="fas fa-bomb me-2"></i>Minesweeper</h2>
    <div class="d-flex justify-content-between align-items-center mb-3">
      <button class="btn btn-success" onclick="initGame()">
        <i class="fas fa-redo me-2"></i>New Game
      </button>

      <select id="difficulty" class="form-select w-auto bg-dark text-light border-light">
        <option value="easy">Easy</option>
        <option value="medium" selected>Medium</option>
        <option value="hard">Hard</option>
      </select>

      <div class="text-light">
        Elapsed Time: <span id="elapsed-time">00:00:00</span>
      </div>
    </div>

    <div id="minesweeper-grid" class="board">
      <!-- Cells are generated via JavaScript -->
    </div>
  </div>

  <!-- Game Logic -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
